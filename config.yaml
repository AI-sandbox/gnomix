verbose: True
seed: 94305

simulation:
  run: True
  path: # only matters if run is True
  splits: # the way to avoid val is by removing it or making the ratio 0
    ratios: # these technically do not have to sum to 1, but better to.
      train1: 0.8
      train2: 0.15
      val: 0.05
    gens:
      train1: [0, 2, 4, 6, 8, 12, 16, 24, 32, 48] # 0 is included by default
      train2: [0, 2, 4, 6, 8, 12, 16, 24, 32, 48] # 0 is included by default
      val: [0, 2, 4, 6, 8, 12, 16, 24, 32, 48]
  r_admixed: 0.1
  rm_data: False # only matters if run is True

model:
  name: model # default is model
  base: # not supported yet
  smooth: # not supported yet
  inference: default # best, fast are options. If blank, we would use default.
  window_size_cM: 0.2 # another option could be num windows. #FEATURE
  smooth_size: 75
  context_ratio: 0.0
  missing: 0.0 # potentially remove...
  retrain_base: True  # potentially remove...
  calibrate: True
  mode_filter_size: 5 # potentially remove...
  n_cores: 30         # how many units of cpu to use